<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <style>

        html {
  font-size: 62.5%;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-size: 1.6rem;
  font-family: system-ui, sans-serif;
  padding: 1.6rem 2rem;
  color: #252525;
}

.main-container {
  max-width: 400px;
  margin-inline: auto;
}

h1, h3 {
  margin-top: 3.6rem;
  font-size: clamp(2.6rem, 4vw, 3.4rem);
  text-align: center;
  color: #2e1360;
}

p, h4 {
  text-align: center;
  margin-top: 0.5rem;
  color: #2e1360;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.4rem;
  margin-block: 2rem 1rem;
}

input {
  width: 100%;
  padding: 0.8rem;
  border-style: solid;
  border-color: lightgrey;
  border-radius: 4px;
  margin-top: 0.5rem;
}

button {
  padding-block: 1rem;
  margin-block: 1.2rem 0.3rem;
  font-weight: 600;
  font-size: 1.6rem;
  background: #156b6a;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  transition: background-color .2s linear;
}

button:hover {
  background-color: #0a3534;
}

button, .remember-wrapper > *, a {
  cursor: pointer;
}

a {
  text-decoration: none;
  color: red;
}

.sign-in a {
  color: #156b6a;
  font-weight: 600;
}
    </style>
</head>
<body>
    <header>
      <h3>SmartReg</h3>
    </header>

    <div class="main-container">
      <h4>Create your account</h4>

      <form id="sign-up" onsubmit="registerUser(event)">
        <label for="register-username">Username
          <input
            type="text"
            name="username"
            id="register-username"
            required
            autocomplete="username"
          />
        </label>

        <label for="register-email">Email
          <input
            type="email"
            name="email"
            id="register-email"
            required
            autocomplete="email"
          />
        </label>

        <label for="register-password">Password
          <input
            type="password"
            name="password"
            id="register-password"
            required
            autocomplete="new-password"
          />
        </label>

        <button type="submit">Register</button>
      </form>

      <hr />

      <p class="sign-in">Already have an account? <a href="Login.html">Log in</a></p>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Get the values from the form
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
    
            // Create an object to store the data
            const userData = {
                username,
                email,
                password
            };
    
            // Store the data in local storage
            localStorage.setItem('userData', JSON.stringify(userData));
    
            // Optionally, redirect the user or show a success message
            alert('Registration Successful!');

            // Redirect to the login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
