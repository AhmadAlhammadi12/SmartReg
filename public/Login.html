<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>

    <style>
        html {
  font-size: 62.5%;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-size: 1.6rem;
  font-family: system-ui, sans-serif;
  padding: 1.6rem 2rem;
  color: #252525;
}

.main-container {
  max-width: 400px;
  margin-inline: auto;
}

h1,h3 {
  margin-top: 3.6rem;
  font-size: clamp(2.6rem, 4vw, 3.4rem);
  text-align: center;
  color: #2e1360;
}

p {
  text-align: center;
  margin-top: 0.5rem;
  color: #2e1360;
}

h4 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.4rem;
  margin-block: 2rem 1rem;
}

input {
  width: 100%;
  margin-top: 0.5rem;
  padding: 0.8rem;
  border-style: solid;
  border-color: lightgrey;
}

button,
input {
  border-radius: 4px;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.4rem;
}

.remember-wrapper {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

#remember {
  width: auto;
}

button {
  padding-block: 1rem;
  margin-block: 1.2rem 0.3rem;
  font-weight: 600;
  font-size: 1.6rem;
  background: #156b6a;
  color: #ffffff;
  border: none;
  transition: background-color .2s linear;
}

button:hover {
  background-color: #0a3534;
}

button, .remember-wrapper > * {
  cursor: pointer;
}

a {
  text-decoration: none;
}

.container a {
  color: red;
}

.sign-in {
  text-align: center;
  margin-top: 1rem;
}

.sign-in a {
  color: #156b6a;
  font-weight: 600;
}

    </style>

  </head>
  <body>
    <header>
      <h3>SmartReg</h3>
    </header>

    <div class="main-container">
      <h4>Please Log in to your account</h4>

    <form id="sign-in" onsubmit="loginUser(event)">
      <label for="login-username"
        >Username
        <input
          type="text"
          name="username"
          id="login-username"
          required
          autocomplete="nickname"
        />
      </label>

      <label for="login-password"
        >Password
        <input
          type="password"
          name="password"
          id="login-password"
          required
          autocomplete="current-password"
        />
      </label>

      <button type="submit">Login</button>
    </form>

    <hr />

    <p class="sign-in">Don't have an account? <a href="Register.html">Sign up</a></p>
  </div>

  <script>
    function loginUser(event) {
        event.preventDefault(); // Prevent default form submission behavior

        // Get the input from the login form
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        // Retrieve the user data from local storage
        const storedData = localStorage.getItem('userData');
        const userData = storedData ? JSON.parse(storedData) : {};

        // Check if the input matches the stored data
        if (username === userData.username && password === userData.password) {
            // Redirect to the main website page if login is successful
            window.location.href = 'Home.html'; 
        } else {
            // Display an error message if login fails
            alert('Error: Invalid username or password.');
        }
    }
</script>

  </body>
</html>
